server:
  port: 9001
  servlet:
    context-path: /system # 以/system访问该服务

# spring配置
spring:
  application:
    name: system-client

# eureka配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: system-9001 # 重点，和client平级
    prefer-ip-address: true # true访问路径可以显示IP地址

